import = ["~/.config/alacritty/rose-pine.toml"]

#shell = "/bin/zsh"

[window]

opacity = 0.9

padding.x = 1
padding.y = 1

decorations = "Full"
decorations_theme_variant = "Light"

title = "My Alacritty"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[font]
size = 12.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"



